version: "3.8"

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nba-mcp-server
    environment:
      - DOCKER_CONTAINER=true
      - PROJECT=${PROJECT:-nba-simulator-aws}
      - CONTEXT=${CONTEXT:-TEST}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./docs:/app/docs:ro
      - ./mcp_server:/app/mcp_server:ro
      - ./scripts:/app/scripts:ro
    secrets:
      - google_api_key
      - aws_access_key_id
      - aws_secret_access_key
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "from mcp_server.health import check_health; import sys; sys.exit(0 if check_health()['status'] == 'healthy' else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network
    restart: unless-stopped
    ports:
      - "8000:8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: nba-mcp-redis
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # PostgreSQL database for local development
  postgres:
    image: postgres:16-alpine
    container_name: nba-mcp-postgres
    environment:
      POSTGRES_DB: nba_mcp_synthesis
      POSTGRES_USER: ryanranft
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nba_mcp_local_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning for 96GB RAM system
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 6GB
      POSTGRES_MAINTENANCE_WORK_MEM: 512MB
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_WORK_MEM: 50MB
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ryanranft -d nba_mcp_synthesis"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=2GB"
      - "-c"
      - "effective_cache_size=6GB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "work_mem=50MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"

secrets:
  google_api_key:
    file: ${SECRETS_PATH:-.env.nba-simulator-aws.test}/GOOGLE_API_KEY_NBA_SIMULATOR_AWS_TEST.env
  aws_access_key_id:
    file: ${SECRETS_PATH:-.env.nba-simulator-aws.test}/AWS_ACCESS_KEY_ID_NBA_SIMULATOR_AWS_TEST.env
  aws_secret_access_key:
    file: ${SECRETS_PATH:-.env.nba-simulator-aws.test}/AWS_SECRET_ACCESS_KEY_NBA_SIMULATOR_AWS_TEST.env

networks:
  mcp-network:
    driver: bridge
    name: nba-mcp-network

volumes:
  redis-data:
    name: nba-mcp-redis-data
  postgres-data:
    name: nba-mcp-postgres-data
