apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: nba-mcp-synthesis
  labels:
    app: external-secrets
    environment: production
    project: nba-mcp-synthesis
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nba-mcp-synthesis-secrets
  namespace: nba-mcp-synthesis
  labels:
    app: nba-mcp-synthesis
    environment: production
    project: nba-mcp-synthesis
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: nba-mcp-synthesis-secrets
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_API_KEY_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/google-api-key
    - secretKey: ANTHROPIC_API_KEY_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/anthropic-api-key
    - secretKey: OPENAI_API_KEY_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/openai-api-key
    - secretKey: DEEPSEEK_API_KEY_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/deepseek-api-key
    - secretKey: SLACK_WEBHOOK_URL_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/slack-webhook-url
    - secretKey: LINEAR_API_KEY_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/linear-api-key
    - secretKey: LINEAR_TEAM_ID_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/linear-team-id
    - secretKey: LINEAR_PROJECT_ID_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/linear-project-id
    - secretKey: DATABASE_PASSWORD_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/database-password
    - secretKey: AWS_ACCESS_KEY_ID_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/aws-access-key-id
    - secretKey: AWS_SECRET_ACCESS_KEY_NBA_MCP_SYNTHESIS_WORKFLOW
      remoteRef:
        key: nba-mcp-synthesis/production/aws-secret-access-key
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: nba-mcp-synthesis
  labels:
    app: external-secrets
    environment: production
    project: nba-mcp-synthesis
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/nba-mcp-synthesis-prod-external-secrets

